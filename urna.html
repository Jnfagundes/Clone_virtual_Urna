<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="urna.css">
</head>
<body>
    <h1>Simulando uma Urna Eletrônica Eleitoral</h1>
    <section>
        <div id="tela">
            <div id="piscando"></div>
        </div>
        <div id="teclado">
            <div id="justica">
                <img src="imagens/justica_eleitoral.png" alt="">
               <div id="p">
                    <p>Justiça</p>
                    <p>Eleitoral</p>
                </div>
            </div>
            <div id="numeros">
                <div class="botao" >
                    <button class="numb" id="botao1">1</button>
                    <button class="numb" id="botao2">2</button>
                    <button class="numb" id="botao3">3</button>
                    <button class="numb" id="botao4">4</button>
                    <button class="numb" id="botao5">5</button>
                    <button class="numb" id="botao6">6</button>
                    <button class="numb" id="botao7">7</button>
                    <button class="numb" id="botao8">8</button>
                    <button class="numb" id="botao9">9</button>
                    <button class="numb" id="botao0">0</button>
                </div>
            </div>
            <div id="acoes">
                <button class="acoe" id="branco">Branco</button>
                <button class="acoe" id="corrige">Corrige</button>
                <button class="acoe" id="confirma">Confirma</button>
            </div>

        </div>
    </section>
    <footer>Desenvolvido por José Nilton</footer>
    <script src="urna.js" ></script>
</body>
</html>
