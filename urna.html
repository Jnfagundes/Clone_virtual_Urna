<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="urna.css">
</head>
<body>
    <h1>Simulação de uma Urna Eletrônica Eleitoral</h1>
    <section>
        <div id="tela">
            <div id="piscando"></div>
        </div>
        <div id="teclado">
            <div id="justica">
                <img src="imagens/justica_eleitoral.png" alt="">
               <div id="p">
                    <p>Justiça</p>
                    <p>Eleitoral</p>
                </div>
            </div>
            <div id="numeros">
                <div class="botao">
                    <button class="numb">1</button>
                    <button class="numb">2</button>
                    <button class="numb">3</button>
                    <button class="numb">4</button>
                    <button class="numb">5</button>
                    <button class="numb">6</button>
                    <button class="numb">7</button>
                    <button class="numb">8</button>
                    <button class="numb">9</button>
                    <button class="numb" id="zero">0</button>
                </div>
            </div>
            <div id="acoes">
                <button class="acoe" id="branco">Branco</button>
                <button class="acoe" id="corrige">Corrige</button>
                <button class="acoe" id="confirma">Confirma</button>
            </div>

        </div>
    </section>
</body>
</html>
